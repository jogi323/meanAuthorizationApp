<nav class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" [routerLink]="['home/usersdata']">MEAN Auth App</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <!--<li><a [routerLink]="['home']">Home</a></li>-->
        <!--<li><a [routerLink]="['dashboard']">Page 2</a></li>-->
        <li><a [routerLink]="['profile']">Profile</a></li>
        <li><a [routerLink]="['about']">About Us</a></li>
        <li><a [routerLink]="['contact']">Contact Us</a></li>
      </ul>
      <div class="col-sm-3 col-md-3">
       
          <div class="input-group">
            <typeahead [(ngModel)]="selected" [list]="dataObj" [searchProperty]="'name'" [displayProperty]="'name'" [maxSuggestions]="10"
              (suggestionSelected)="userSelected($event)" placeholder="Begin typing a user">
            </typeahead>
            <!--<input type="text" class="form-control" placeholder="Search" name="q">-->
            <div class="input-group-btn" *ngIf="this.name">
              <button class="btn btn-default" type="submit" (click)="findUser()"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>
        
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="" (click)="logoutUser()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
