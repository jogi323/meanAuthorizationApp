<div class="form-top col-md-6 col-md-offset-3">
  <div class="form-top-left">
    <h3>Sign In </h3>
    <p>Fill in the form below to get instant access:</p>
  </div>
  <h4 *ngIf="isTrue" style="color: red">Invalid Credentials </h4>
</div>
<div class="form-bottom col-md-6 col-md-offset-3">
  <form name="login" novalidate #signinForm="ngForm"> 

    <div class="form-group">
      <label class="sr-only" for="form-user-name">User name</label>
      <input type="text" name="username" placeholder="User name..." class="form-control" [(ngModel)]="user.username" #username="ngModel"
        minlength="6" required>
      <div *ngIf="username.errors && (username.dirty || username.touched)" class="error">
        <span [hidden]="!username.errors.required">Please Enter the username </span>
        <span [hidden]="!username.errors.minlength">username should be more than 6 characters.</span>
      </div>
    </div>
    <div class="form-group">
      <label class="sr-only" for="form-Password">Password</label>
      <input type="password" name="password" placeholder="Password..." class="form-control" 
      [(ngModel)]="user.password" #password="ngModel" minlength="6" required>
      <div *ngIf="password.errors && (password.dirty || password.touched)" class="error">
        <span [hidden]="!password.errors.required">Please enter password.</span>
        <span [hidden]="!password.errors.minlength">Password should be more than 6 characters.</span>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!signinForm.form.valid" (click)="loginuser(user)">Log In!</button>
    <a [routerLink]="['register']">Creat New Account</a>
    
    <a [routerLink]="['forgotpassword']" id="fp">Forgot Password?</a>
  </form>
</div>
