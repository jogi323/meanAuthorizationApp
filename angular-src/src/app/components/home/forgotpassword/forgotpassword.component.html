			<div class="etc-login-form">

      <div class="form-group">
        <label class="sr-only" for="form-email">Email</label>
        <input type="email" name="email" placeholder="Email..." class="form-control" required #email="ngModel" [(ngModel)]="user.email"
          pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
        <div *ngIf="email.errors && (email.dirty || email.touched)" class="error">
          <span [hidden]="!email.errors.required">Please enter Email-Id.</span>
          <span [hidden]="!email.errors.pattern">Please enter valid Email-Id pattern</span>
        </div>
      </div>
      <div class="form-group" *ngIf="isTrue">
          <label class="sr-only" for="form-user-name">OTP</label>
          <input type="text" name="otp" placeholder="Enter your OTP..." class="form-control" [(ngModel)]="user.otp" #otp="ngModel" minlength='6' required>
          <div *ngIf="otp.errors && (otp.dirty || otp.touched)" class="error">
            <span [hidden]="!otp.errors.required">Please Enter the OTP </span>
            <span [hidden]="!otp.errors.minlength">Enter Correct OTP</span>
          </div>
      </div>
      <a *ngIf="isTrue" (click)="resendOtp(user)">Resend OTP</a><br>
