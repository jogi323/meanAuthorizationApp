<div *ngIf="user">
  <div class="table-responsive">
    <img *ngIf="user.image" src={{user.image}}>
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><b>Emp.Id</b> </td>
          <td>{{user.empId}}</td>
        </tr>
        <tr>
          <td><b>Name</b> </td>
          <td>{{user.firstName + " " + user.lastName}}</td>
        </tr>
        <tr>
          <td><b>Email-Id</b> </td>
          <td>{{user.email}}</td>
        </tr>
        <tr>
          <td><b>mobileNumber</b> </td>
          <td>{{user.mobileNumber}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
